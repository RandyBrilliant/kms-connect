<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ company_name }}{% endblock %}</title>
  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f5; }
    .wrapper { max-width: 600px; margin: 0 auto; background: #ffffff; }
    .header { padding: 24px 32px; border-bottom: 1px solid #e5e7eb; text-align: center; }
    .logo { max-height: 56px; max-width: 180px; object-fit: contain; display: inline-block; vertical-align: middle; }
    .company { font-size: 18px; font-weight: 600; color: #111827; margin-top: 12px; }
    .content { padding: 32px; color: #374151; line-height: 1.6; font-size: 15px; }
    .content a { color: #2563eb; text-decoration: none; }
    .content a:hover { text-decoration: underline; }
    .btn { display: inline-block; padding: 12px 24px; background: #2563eb; color: #ffffff !important; border-radius: 8px; font-weight: 600; margin: 16px 0; text-decoration: none; }
    .btn:hover { background: #1d4ed8; }
    .footer { padding: 24px 32px; font-size: 13px; color: #6b7280; border-top: 1px solid #e5e7eb; text-align: center; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      {% if logo_url %}
      <img src="{{ logo_url }}" alt="{{ company_name }}" class="logo" width="180" height="56" />
      {% endif %}
      <div class="company">{{ company_name }}</div>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      {% block footer %}
      Email ini dikirim oleh {{ company_name }}. Jika Anda tidak mengharapkan email ini, abaikan.
      {% endblock %}
    </div>
  </div>
</body>
</html>
