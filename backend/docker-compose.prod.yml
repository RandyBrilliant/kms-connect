# KMS-Connect â€“ production
# Usage: docker compose -f docker-compose.prod.yml up -d --build
# .env: SECRET_KEY, DEBUG=False, ALLOWED_HOSTS, SQL_*, DATABASE_URL, CELERY_BROKER_URL (or defaults)

services:
  redis:
    image: redis:7-alpine
    container_name: kms-connect-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - kms-network

  nginx:
    image: nginx:alpine
    container_name: kms-connect-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/kms-connect.conf:/etc/nginx/conf.d/default.conf:ro
      - media_volume:/app/media:ro
      - static_volume:/app/staticfiles:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - kms-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: kms-backend
    command: ./entrypoint.sh gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile - --log-level info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${SQL_USER:-postgres}:${SQL_PASSWORD:-}@db:5432/${SQL_DATABASE:-kmsconnect}
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - kms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: kms-connect-celery
    command: celery -A backend worker -l info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${SQL_USER:-postgres}:${SQL_PASSWORD:-}@db:5432/${SQL_DATABASE:-kmsconnect}
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - kms-network

  db:
    image: postgres:15-alpine
    container_name: kms-connect-db
    environment:
      POSTGRES_DB: ${SQL_DATABASE:-kmsconnect}
      POSTGRES_USER: ${SQL_USER:-postgres}
      POSTGRES_PASSWORD: ${SQL_PASSWORD:-}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQL_USER:-postgres} -d ${SQL_DATABASE:-kmsconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  media_volume:
  static_volume:
  redis_data:

networks:
  kms-network:
    driver: bridge
