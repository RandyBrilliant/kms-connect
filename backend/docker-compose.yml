# KMS-Connect â€“ development / local
# Usage: docker compose up --build
# .env must have: SQL_DATABASE, SQL_USER, SQL_PASSWORD (and optionally DATABASE_URL, CELERY_BROKER_URL)

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./entrypoint.sh python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${SQL_USER:-postgres}:${SQL_PASSWORD:-}@db:5432/${SQL_DATABASE:-kmsconnect}
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A backend worker -l info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${SQL_USER:-postgres}:${SQL_PASSWORD:-}@db:5432/${SQL_DATABASE:-kmsconnect}
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${SQL_DATABASE:-kmsconnect}
      POSTGRES_USER: ${SQL_USER:-postgres}
      POSTGRES_PASSWORD: ${SQL_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SQL_USER:-postgres} -d ${SQL_DATABASE:-kmsconnect}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  media_volume:
  redis_data:
